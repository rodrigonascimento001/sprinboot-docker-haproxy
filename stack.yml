version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: pass@teste
    volumes:
      - docker_springboot_digao:/var/lib/mysql

volumes:
  docker_springboot_digao: